---
layout: default
images: [
  [
    'color_centered_wine.jpg',
    'color_centered_closeup.jpg'
  ],
  [
  ]
]
---
<div class='container kappa-banner'>
    <div class='row beta-banner'>
      <div class='col-sm-10 col-sm-offset-1 text-center'>
        <h1 class='text-big'>
          Engagement Photos
        </h1>
        <a href='http://www.keelyjoyphotography.com/' target='_blank'>Photos by Keely Joy Photography</a>
        <hr>
      </div>
    </div>
    {% for set in page.images %}
      <div class='row'>
        {% for img in set %}
          <div class='col-sm-3'>
            <div style='padding: 10px 0px'>
              <img src='/assets/images/{{img}}' class='img img-responsive' />
            </div>
          </div>
        {% endfor %}
      </div>
    {% endfor %}
  </div>
</div>

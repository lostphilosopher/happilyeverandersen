<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

  <!-- Open Graph Data (http://ogp.me/) -->
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
  <meta property="og:type" content="{% if page.og_type %}{{ page.og_type }}{% else %}{{ site.og_type }}{% endif %}" />
  <meta property="og:url" content="{% if page.og_url %}{{ page.og_url }}{% else %}{{ site.og_url }}{% endif %}" />
  <meta property="og:image" content="{% if page.og_image %}{{ page.og_image }}{% else %}{{ site.og_image }}{% endif %}" />
  <meta property="og:image:width" content="450"/>
  <meta property="og:image:height" content="300"/>

  <!-- SKELETON -->
  <!-- jQuery (http://jquery.com/) -->
  <script src="{{ "/vendor-esque/jquery/jquery-2.1.3.min.js" | prepend: site.baseurl }}"></script>
  <!-- Bootstrap 3 (http://getbootstrap.com/) -->
  <link rel="stylesheet" href="{{ "/vendor-esque/bootstrap/css/bootstrap.min.css" | prepend: site.baseurl }}">
  <script src="{{ "/vendor-esque/bootstrap/js/bootstrap.min.js" | prepend: site.baseurl }}"></script>
  <!-- Font Awesome (http://fortawesome.github.io/Font-Awesome/) -->
  <link rel="stylesheet" href="{{ "/vendor-esque/font-awesome/css/font-awesome.min.css" | prepend: site.baseurl }}">

  <!-- VENDOR-ESQUE -->
  <link rel="stylesheet" href="{{ "/vendor-esque/css/bootstrapXL.css" | prepend: site.baseurl }}">

  <!-- PROJECT SPECIFIC -->
  <script src="{{ "/assets/javascript/utility.js" | prepend: site.baseurl }}"></script>
  <link rel="stylesheet" href="{{ "/assets/css/theme.css" | prepend: site.baseurl }}">
  <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
</head>
